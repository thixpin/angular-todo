<div class="col-lg-12">
  <div>
    <label> Add todos</label>
    <form (submit)="addTodo()">
      <input class="form-control" type="text"  placeholder="Create a to-do list">
    </form>
  </div>


  <div>
    <label> Edit todos</label>
    <form (submit)="updateTodo()">
      <input class="form-control" type="text" >
    </form>
  </div>

  <ul class="list-group clearfix pt-5">

    <li  class="list-group-item">
      <div class="custom-control custom-checkbox">

        <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
        <span class="float-right">
          <button type="button" (click)="editTodo(todo)"  class="btn btn-primary btn-sm mr-2"><i class="fas fa-edit"></i></button>
          <button type="button" (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
        </span>

      </div>
    </li>

  </ul>

</div>
